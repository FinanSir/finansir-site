<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link href="/image/finansir_logo.ico" rel="shortcut icon" />

<link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
<link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="shortcut icon">
<link href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" type="application/atom+xml" title="{{ site.title }}" rel="stylesheet" />

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!-- MailChimp -->
<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet">
